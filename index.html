<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CaloriFit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <div id="app">
      <!-- Welcome Screen -->
      <div id="welcome-screen" class="screen"></div>

      <!-- Language Screen -->
      <div id="language-screen" class="screen" style="display: none"></div>

      <!-- Units Screen -->
      <div id="units-screen" class="screen" style="display: none"></div>

      <!-- Gender Screen -->
      <div id="gender-screen" class="screen" style="display: none"></div>

      <!-- Age Screen -->
      <div id="age-screen" class="screen" style="display: none"></div>

      <!-- Weight Screen -->
      <div id="weight-screen" class="screen" style="display: none"></div>

      <!-- Height Screen -->
      <div id="height-screen" class="screen" style="display: none"></div>

      <!-- Activity Screen -->
      <div id="activity-screen" class="screen" style="display: none"></div>

      <!-- Goal Screen -->
      <div id="goal-screen" class="screen" style="display: none"></div>

      <!-- Results Screen -->
      <div id="results-screen" class="screen" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
